spring.application.name=coupon-service
server.port=8087

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/epin_marketplace
spring.datasource.username=epin_user
spring.datasource.password=epin_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8089/eureka
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Disable Spring Cloud Config
spring.cloud.config.enabled=false
