services:
  postgres:
    image: postgres:15
    container_name: epin-postgres
    environment:
      POSTGRES_DB: epin_marketplace
      POSTGRES_USER: epin_user
      POSTGRES_PASSWORD: epin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - epin-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: epin-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@epinmarketplace.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - epin-network

  redis:
    image: redis:7-alpine
    container_name: epin-redis
    ports:
      - "6379:6379"
    networks:
      - epin-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: epin-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - epin-network

volumes:
  postgres_data:

networks:
  epin-network:
    driver: bridge
